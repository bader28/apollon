[metadata]
name = apollon 
version = 0.1.2
description = Music analysis based on HMM and SOM
long_description = file: README.md
author = Michael BlaÃŸ
author_email = michael.blass@uni-hamburg.de
keywords = hmm, som, apollon, comsar

classifiers =
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython	
	Topic :: Scientific/Engineering
	Intended Audience :: Science/Research

[options]
zip_safe = False
include_package_data = True
packages = find:
scripts = scripts/ahf, scripts/drawtpm, scripts/make_hmm, scripts/get_som_winner
install_requirements = 
	python_version ">= 3.5"
	numpy
	scipy
	soundfile
	matplotlib ">=2"
