[metadata]
name = apollon 
version = 0.1.2
description = Music analysis based on HMM and SOM
long_description = file: README.md
licence = GPL-3.0
author = Michael BlaÃŸ
author_email = michael.blass@uni-hamburg.de
keywords = hmm, som, apollon, comsar

classifiers =
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython	
	Topic :: Scientific/Engineering
	Intended Audience :: Science/Research

[options]
zip_safe = False
include_package_data = True
packages = find:
scripts = scripts/ahf, scripts/drawtpm, scripts/make_hmm, scripts/get_som_winner, scripts/apollon
install_requires = 
	numpy            >= "15.0.0"
	scipy            >= "0.19.0"
	soundfile        >= "0.10.2"
	matplotlib       >= "2"
	setuptools       >= "40.0.0"
    network
    deprecation
	chains_addiction
